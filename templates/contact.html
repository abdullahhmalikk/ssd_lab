<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name }}<br>
        </div>
        <div>
            {{ form.email.label }}<br>
            {{ form.email }}<br>
        </div>
        <div>
            {{ form.phone.label }}<br>
            {{ form.phone }}<br>
        </div>
        <div>
            {{ form.message.label }}<br>
            {{ form.message }}<br>
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
