<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}<br>
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}<br>
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
